<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Key test</title>
		<style>
            body
            {
                background-color: #000;
            }
		</style>
        <script>
            //Main OL with frames.
            var main =
            {
                init : function()
                {
                    this.frame();
                },
                
                frame : function()
                {
                    this.animationID = requestAnimationFrame(this.frame.bind(this));
                    
                    //Test up arrow key
                    console.log(keys.down[38]);
                        
                    keys.refresh();
                }
            };
            
            //OL with key arrays and methods.
            var keys =
            {
                //Array of key states
                //0 == up
                //1 == pressed
                //2 == down
                //3 == released
                down : [],
                
                //Refreshes pressed and released states to down and up
                refresh : function()
                {
                    for(var i = 0; i < this.down.length; i++)
                    {
                        if(this.down[i] == 1)
                            this.down[i] = 2;
                        if(this.down[i] == 3)
                            this.down[i] = 0;
                    }
                }
            };
            
            //Set that key is down to keys
            window.addEventListener(
                "keydown",
                function(e)
                {
                    if(!keys.down[e.keyCode])
                        keys.down[e.keyCode] = 1;
                });
            
            //Set that key is up to keys
            window.addEventListener(
                "keyup",
                function(e)
                {
                    keys.down[e.keyCode] = 3;
                });
            
            //Start animation
            window.onload = function()
            {
                main.init();
            };
        </script>
	</head>
	<body>
	</body>
</html>
